<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>

        <div class="container">
            <input id="output" type="text" disabled>
            <div class="button-container">
                <div class="number-buttons">
                    <button onclick="number(event)" class="one">1</button>
                    <button onclick="number(event)" class="two">2</button>
                    <button onclick="number(event)" class="three">3</button>
                    <button onclick="number(event)" class="four">4</button>
                    <button onclick="number(event)" class="five">5</button>
                    <button onclick="number(event)" class="six">6</button>
                    <button onclick="number(event)" class="seven">7</button>
                    <button onclick="number(event)" class="eight">8</button>
                    <button onclick="number(event)" class="nine">9</button>
                    <button onclick="number(event)" class="zero">0</button>
                </div>
                <div class="operation-buttons">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
