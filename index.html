<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script defer src="script.js"></script>
    </head>

    <body>

        <main class="container">
            <input class="output" type="text" value="" disabled>
            <button onclick="clearDisplay()" class="clearButton">Clear</button>
            <section class="button-container">
                <section class="number-buttons">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num zero">0</button>
                </section>
                <section class="operation-buttons">
                    <button class="operation">+</button>
                    <button class="operation">-</button>
                    <button class="operation">x</button>
                    <button class="operation">/</button>
                    <button onclick="calculation()">=</button>
                </section>
            </section>
        </main>
        
    </body>
</html>
